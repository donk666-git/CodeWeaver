<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeWeaver Pro</title>
    <link rel="stylesheet" href="/highlight/styles/github.min.css">
    <script src="/highlight/highlight.min.js"></script>
    <style>pre, code { font-family: 'Courier New', monospace; }</style>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <link href="/static/css/style.css?v=4.6" rel="stylesheet">
</head>
<body class="p-3 app-shell">

    <div class="d-flex align-items-center mb-3 header-bar">
        <div>
            <div class="fw-bold text-dark">CodeWeaver Pro</div>
            <div class="text-muted small">快速整理 · 精准插入 · 稳定高亮</div>
        </div>
        <div class="ms-auto d-flex align-items-center gap-2">
            <span class="badge bg-primary-subtle text-primary fw-semibold px-2">Release</span>
        </div>
    </div>

    <ul class="nav nav-tabs mb-3 shadow-sm rounded-pill bg-white px-1 py-1">
        <li class="nav-item"><button class="nav-link active rounded-pill" id="editor-tab" data-bs-toggle="tab" data-bs-target="#editor">🖊️ 编辑器</button></li>
        <li class="nav-item"><button class="nav-link rounded-pill" id="library-tab" data-bs-toggle="tab" data-bs-target="#library" id="btnRefreshTab">📚 项目库</button></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="editor">
            <div class="glass-card p-3 mb-3">
                <div class="row g-2 mb-3">
                    <div class="col-6"><input type="text" id="inputProject" class="form-control form-control-sm" placeholder="📂 项目名"></div>
                    <div class="col-6"><input type="text" id="inputTitle" class="form-control form-control-sm" placeholder="📝 标题"></div>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-7">
                        <select id="langSelect" class="form-select form-select-sm"></select>
                    </div>
                    <div class="col-5">
                        <select id="themeSelect" class="form-select form-select-sm">
                            <option value="gray">🎨 经典灰框</option>
                            <option value="dark">🌑 极客全黑</option>
                            <option value="green">🍃 护眼绿底</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 position-relative">
                    <textarea id="codeSource" class="form-control" rows="12" placeholder="// 代码..."></textarea>
                    <button type="button" class="btn btn-sm btn-light border position-absolute bottom-0 end-0 m-2" id="btnGetSelection">📥 吸取</button>
                </div>
                <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
                    <div class="small text-muted" id="editState"></div>
                    <div class="d-grid gap-2 flex-grow-1 ms-2" style="max-width: 240px;">
                        <button type="button" class="btn btn-primary" id="btnInsert">⚡ 插入高亮</button>
                        <button type="button" class="btn btn-success" id="btnSave">💾 保存</button>
                    </div>
                </div>
            </div>
            <div id="statusMsg" class="mt-2 text-center small text-muted" style="height:20px;"></div>
        </div>

        <div class="tab-pane fade" id="library">
            <div class="glass-card p-3 mb-3">
                <div class="d-flex align-items-center gap-2 mb-3 flex-wrap">
                    <div class="input-group input-group-sm" style="max-width: 360px;">
                        <span class="input-group-text bg-white border-end-0">🔎</span>
                        <input type="text" id="searchBox" class="form-control form-control-sm border-start-0" placeholder="按标题 / 代码 / 项目搜索">
                    </div>
                    <div class="ms-auto d-flex gap-2">
                        <button class="btn btn-sm btn-outline-primary" id="btnRefresh">🔄 刷新</button>
                    </div>
                </div>
                <div id="gistContainer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header py-2">
                    <h6 class="modal-title fw-bold">⚠️ 确认删除</h6>
                </div>
                <div class="modal-body py-3" id="confirmMsg">...</div>
                <div class="modal-footer py-1">
                    <button type="button" class="btn btn-sm btn-light" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-sm btn-danger" id="btnConfirmDelete">删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/taskpane.js?v=4.6"></script>
    
</body>
</html>
