<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeWeaver Pro</title>
    <link rel="stylesheet" href="/highlight/styles/github.min.css">
    <script src="/highlight/highlight.min.js"></script>
    <style>pre, code { font-family: 'Courier New', monospace; }</style>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <link href="/static/css/style.css?v=6.0" rel="stylesheet">
</head>
<body class="p-3 app-shell">

    <!-- Header -->
    <div class="header-bar mb-3">
        <div class="d-flex align-items-center justify-content-between mb-2">
            <span class="header-label">Instructions</span>
            <span class="version-badge">v2.0</span>
        </div>
        <div class="instruction-list">
            <div class="instruction-item">
                <span class="instruction-icon">1</span>
                <span>Use <b>Extract</b> to import code from document</span>
            </div>
            <div class="instruction-item">
                <span class="instruction-icon">2</span>
                <span><b>Insert</b> highlighted code or <b>Save</b> to Gist</span>
            </div>
            <div class="instruction-item">
                <span class="instruction-icon">3</span>
                <span>Click <b>Explain</b> for AI-powered analysis</span>
            </div>
        </div>
    </div>

    <ul class="nav nav-tabs mb-3 nav-pills-custom">
        <li class="nav-item"><button class="nav-link active" id="editor-tab" data-bs-toggle="tab" data-bs-target="#editor">Editor</button></li>
        <li class="nav-item"><button class="nav-link" id="library-tab" data-bs-toggle="tab" data-bs-target="#library">Library</button></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="editor">
            <div class="glass-card p-3 mb-3">
                <div class="row g-2 mb-2">
                    <div class="col-6"><input type="text" id="inputProject" class="form-control form-control-sm" placeholder="Project"></div>
                    <div class="col-6"><input type="text" id="inputTitle" class="form-control form-control-sm" placeholder="Title"></div>
                </div>
                <div class="row g-2 mb-2">
                    <div class="col-7">
                        <select id="langSelect" class="form-select form-select-sm"></select>
                    </div>
                    <div class="col-5">
                        <select id="themeSelect" class="form-select form-select-sm">
                            <option value="gray">Classical Light</option>
                            <option value="dark">VS Dark</option>
                            <option value="green">Green</option>
                        </select>
                    </div>
                </div>
                <div class="mb-2 position-relative code-editor-wrap">
                    <textarea id="codeSource" class="form-control code-textarea" placeholder="// Paste or extract code here..."></textarea>
                    <button type="button" class="btn btn-sm btn-extract" id="btnGetSelection">üì• Extract</button>
                </div>
                <div class="d-flex flex-column gap-2">
                    <div class="btn-group btn-group-sm tool-group w-100" role="group">
                        <button type="button" class="btn btn-tool" id="btnNormalize" title="Format indentation">üßπ Format</button>
                        <button type="button" class="btn btn-tool" id="btnExplain" title="AI explanation">ü§ñ Explain</button>
                        <button type="button" class="btn btn-tool" id="btnRenumber" title="Renumber listings">üî¢ Renum</button>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-primary btn-action-main flex-grow-1" id="btnInsert">‚ö° Insert</button>
                        <button type="button" class="btn btn-success btn-action-main flex-grow-1" id="btnSave">üíæ Save</button>
                    </div>
                </div>
                <div class="small text-muted mt-2" id="editState"></div>
            </div>
            
            <div id="statusMsg" class="status-bar"></div>
            
            <div class="ai-panel">
                <div class="ai-panel-header">
                    <span class="ai-panel-title">ü§ñ AI Explanation</span>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-sm btn-outline-light" id="btnCopyExplain">Copy</button>
                        <button type="button" class="btn btn-sm btn-outline-light" id="toggleExplain">Hide</button>
                    </div>
                </div>
                <div id="aiExplainResult"></div>
            </div>
        </div>

        <div class="tab-pane fade" id="library">
            <div class="glass-card p-3 mb-3">
                <div class="d-flex align-items-center gap-2 mb-3">
                    <div class="input-group input-group-sm flex-grow-1">
                        <span class="input-group-text">üîé</span>
                        <input type="text" id="searchBox" class="form-control form-control-sm" placeholder="Search snippets...">
                    </div>
                    <button class="btn btn-sm btn-outline-secondary" id="btnRefresh">‚Üª Refresh</button>
                </div>
                <div id="gistContainer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content modal-custom">
                <div class="modal-header">
                    <h6 class="modal-title">‚ö†Ô∏è Confirm Delete</h6>
                </div>
                <div class="modal-body" id="confirmMsg">...</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-danger" id="btnConfirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="/static/js/taskpane.js?v=5.0"></script>

</body>
</html>
