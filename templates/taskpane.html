<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeWeaver Pro</title>
    
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <link href="/static/css/style.css?v=4.0" rel="stylesheet">
</head>
<body class="p-3">

    <ul class="nav nav-tabs mb-3">
        <li class="nav-item"><button class="nav-link active" id="editor-tab" data-bs-toggle="tab" data-bs-target="#editor">🖊️ 编辑器</button></li>
        <li class="nav-item"><button class="nav-link" id="library-tab" data-bs-toggle="tab" data-bs-target="#library" id="btnRefreshTab">📚 项目库</button></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="editor">
            <div class="row g-2 mb-2">
                <div class="col-6"><input type="text" id="inputProject" class="form-control form-control-sm" placeholder="📂 项目名"></div>
                <div class="col-6"><input type="text" id="inputTitle" class="form-control form-control-sm" placeholder="📝 标题"></div>
            </div>
            <div class="mb-2">
                <select id="langSelect" class="form-select form-select-sm">
                    <option value="auto">✨ 自动检测</option>
                    <option value="python">Python</option>
                    <option value="matlab">MATLAB</option>
                    <option value="c">C / C++</option>
                    <option value="java">Java</option>
                    <option value="html">HTML</option>
                    <option value="sql">SQL</option>
                </select>
            </div>
            <div class="mb-3 position-relative">
                <textarea id="codeSource" class="form-control" rows="12" placeholder="// 代码..."></textarea>
                <button type="button" class="btn btn-sm btn-light border position-absolute bottom-0 end-0 m-2" id="btnGetSelection">📥 吸取</button>
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" id="btnInsert">⚡ 插入高亮</button>
                <button type="button" class="btn btn-success" id="btnSave">💾 保存</button>
            </div>
            <div id="statusMsg" class="mt-2 text-center small text-muted" style="height:20px;"></div>
        </div>

        <div class="tab-pane fade" id="library">
            <div class="d-flex justify-content-between mb-2">
                <input type="text" id="searchBox" class="form-control form-control-sm me-2" placeholder="搜索...">
                <button class="btn btn-sm btn-outline-primary" id="btnRefresh">🔄</button>
            </div>
            <div id="gistContainer"></div>
        </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header py-2">
                    <h6 class="modal-title fw-bold">⚠️ 确认删除</h6>
                </div>
                <div class="modal-body py-3" id="confirmMsg">...</div>
                <div class="modal-footer py-1">
                    <button type="button" class="btn btn-sm btn-light" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-sm btn-danger" id="btnConfirmDelete">删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/taskpane.js?v=4.0"></script>
</body>
</html>
